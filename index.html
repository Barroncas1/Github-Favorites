<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <div>
                    <img src="assets/logo.svg" alt="logo da marca">
                </div>
                <div class="input">
                    <label class="sr-only" for="input-serch">Digite o Github username que quer favoritar</label>
                    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                    <button>
                        <img src="assets/star.svg" alt="estrela"> Favoritar
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </main>
    </div>
    <script src="js/main.js" type="module"></script>    
</body>
</html>
